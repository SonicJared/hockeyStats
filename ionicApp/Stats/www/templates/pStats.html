<ion-view view-title="Player Stats">

  <ion-content class="has-header">
    <ion-list>
  	  <ion-item class="listHeader">
  		  <h2 class="listHeader"><span class="pStatsName">Name</span><span class="headerPosition">Pos</span><span class="pStatsG"> G </span><span class="pStatsA">A</span><span class="pStatsPts">Pts</span></h2>
  	  </ion-item>
        <ion-item class="statsItem" ng-repeat="player in players.playerArray" href="#/app/pStats/{{player.player.ID}}" ng-click="setPlayer({{player.player.ID}})">
          <span class="pStatsListName">{{player.player.FirstName}} {{player.player.LastName}},</span> <span class="pStatsListTeam"> {{player.team.Abbreviation}}</span><span class="listPosition">{{player.player.Position}}</span><span class="pStatsListG">{{player.stats.stats.Goals['#text']}} </span> <span class="pStatsListA">{{player.stats.stats.Assists['#text']}} </span> <span class="pStatsListPts">{{player.stats.stats.Points['#text']}}</span><div class="arrow" id="{{player.team.Abbreviation}}"> <i class="pStatsArrow icon ion-ios-arrow-forward"></i> </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
